<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Web Development Team</title>
    <link rel="shortcut icon" href="./img/icons8-cÃ³digo-fuente-64.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
      
        :root {
          --primary-color: #3498db;
          --secondary-color: #2ecc71;
          --accent-color: #e74c3c;
          --text-color: #333;
          --bg-color: #f4f4f4;
          --white: #ffffff;
        }
      
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      
        body {
          font-family: 'Poppins', sans-serif;
          line-height: 1.6;
          color: var(--text-color);
          background-color: var(--bg-color);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          padding: 20px;
        }
      
        .contact-container {
          background-color: var(--white);
          border-radius: 12px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 600px;
          padding: 40px;
          position: relative;
          overflow: hidden;
        }
      
        .contact-container::before {
          content: '';
          position: absolute;
          top: -50px;
          left: -50px;
          width: 100px;
          height: 100px;
          background-color: var(--secondary-color);
          border-radius: 50%;
          opacity: 0.1;
        }
      
        .contact-container::after {
          content: '';
          position: absolute;
          bottom: -50px;
          right: -50px;
          width: 150px;
          height: 150px;
          background-color: var(--primary-color);
          border-radius: 50%;
          opacity: 0.1;
        }
      
        .contact-header {
          text-align: center;
          margin-bottom: 30px;
          position: relative;
          z-index: 1;
        }
      
        .contact-header h1 {
          color: var(--primary-color);
          font-size: 28px;
          font-weight: 600;
          margin-bottom: 10px;
        }
      
        .contact-header p {
          color: var(--text-color);
          font-size: 16px;
          opacity: 0.8;
        }
      
        .contact-form label {
          display: block;
          margin-bottom: 8px;
          font-weight: 500;
          color: var(--text-color);
        }
      
        .contact-form input,
        .contact-form textarea {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: 1px solid #ddd;
          border-radius: 6px;
          font-size: 16px;
          transition: border-color 0.3s ease;
        }
      
        .contact-form input:focus,
        .contact-form textarea:focus {
          outline: none;
          border-color: var(--primary-color);
        }
      
        .contact-form textarea {
          height: 150px;
          resize: vertical;
        }
      
        .btn {
          display: inline-block;
          background-color: var(--primary-color);
          color: var(--white);
          padding: 12px 24px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
          font-weight: 500;
          text-decoration: none;
          transition: all 0.3s ease;
        }
      
        .btn:hover {
          background-color: #2980b9;
          transform: translateY(-2px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      
        .btn-secondary {
          background-color: var(--secondary-color);
        }
      
        .btn-secondary:hover {
          background-color: #27ae60;
        }
      
        .buttons {
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
        }
      
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      
        .animate-fadeInUp {
          animation: fadeInUp 0.6s ease-out forwards;
        }
      
        .loading {
          display: none;
          text-align: center;
          margin-top: 20px;
        }
      
        .loading-spinner {
          border: 4px solid #f3f3f3;
          border-top: 4px solid var(--primary-color);
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
          margin: 0 auto;
        }
      
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <div class="contact-container animate-fadeInUp">
      <div class="contact-header">
        <h1>Contact Web Development Team</h1>
        <p>Holistic Learning Hub</p>
      </div>
      <form id="contactForm" class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" value="webdev@holisticlearninghub.com" readonly>
  
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
  
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
  
        <div class="buttons">
          <button type="submit" class="btn">Send Message</button>
          <a href="./inicio.html" class="btn btn-secondary">Back to Courses</a>
        </div>
      </form>
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Sending your message...</p>
      </div>
    </div>
  
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const form = document.getElementById('contactForm');
        const loading = document.getElementById('loading');
  
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          loading.style.display = 'block';
          form.style.opacity = '0.5';
  
          // Simulate sending the message
          setTimeout(() => {
            loading.style.display = 'none';
            form.style.opacity = '1';
            alert('Thank you for your message. Our Web Development team will get back to you soon!');
            form.reset();
          }, 2000);
        });
  
        // Add custom form validation
        const inputs = form.querySelectorAll('input, textarea');
        inputs.forEach(input => {
          input.addEventListener('invalid', (e) => {
            e.preventDefault();
            input.classList.add('error');
          });
  
          input.addEventListener('input', () => {
            if (input.validity.valid) {
              input.classList.remove('error');
            }
          });
        });
      });
    </script>
  </body>
</html>
